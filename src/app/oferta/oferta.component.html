<div class="container" *ngFor="let oferta of ofertas">
  <div class="oferta">
    <div class="row">
      <div class="col">
        <h4>{{ oferta.descricao_oferta }}</h4>
      </div>
    </div>

    <div class="row ">
      <div class="col-md-7">
        <div class="img_capa">
          <img [src]="oferta.imagens[0].url" />
        </div>

        <div class="thumbnails">
          <img *ngFor="let imagem of oferta.imagens" [src]="imagem.url" />
        </div>
      </div>

      <div class="col-md-7">
        <div class="row">
          <div class="col-md-7 text-center">
            <h5>Por apenas</h5>
          </div>

        </div>

        <div class="row">
          <div class="col-md-7 text-center">
            <h1> {{ oferta.valor | currency: 'BRL' : 'symbol' }}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col-md-7 text-center">
            <button routerLink="/ordem-compra" type="button" class="btn btn-warning btn-lg" (click)="adicionarItemCarrinho(oferta)">Adicionar ao carrinho</button>
          </div>
        </div>
        <br>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-md-7">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a class="nav-link active" data-bs-toggle="tab" [routerLink]="'como-usar'" role="tab" aria-selected="true">
            Como usar?
          </a>
          <a class="nav-link" data-bs-toggle="tab" [routerLink]="'onde-fica'"  role="tab" aria-selected="false">
            Onde fica?
          </a>
        </div>
      </nav>
      <div class="tab-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
